@(user: models.users.User, film: models.Film, env: play.api.Environment, show: models.Showing, time: String, error: String)

@main("Booking", user){
    @if(film != null){
        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Booking</h1>
                <div class="m-header scene_element scene_element--fadeinright">
                    <div class="jumbotron">
                        <p><b>Title:</b> @film.getTitle</p>
                        <p><b>Date:</b> @show.getDate </p>
                        <p><b>Time:</b> @time</p>

                        @*Number of ticket selection*@
                        <form method = "post" action="@routes.HomeController.bookingSubmit()" class="form-horizontal">
                            <label>Ticket Qty: </label>
                            <input type="qty" name="qty" />
                            <select id="margBot" name="qty">
                                <option id="0">Select</option><option id="1">1</option><option id="2">2</option><option id="3">3</option><option id="4">4</option><option id="5">5</option>
                                <option id="6">6</option><option id="7">7</option><option id="8">8</option><option id="9">9</option>
                            </select>
                            <div class="actions">
                                <input type="submit" value="Confirm Booking" class="btn btn-primary">
                                <a href="@routes.HomeController.index()"><button type="button" class="btn btn-primary text-center">Cancel</button></a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
            </div>
            }else{
        <h1>Booking not available</h1>
    }
</div>


}
